name: Build & Push Multi-Arch Docker Images to GHCR

on:
  release:
    types: [published]

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag and normalize owner
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "GHCR_OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      ############################################
      # Build and push single-arch: amd64
      ############################################
      - name: Build & Push AMD64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/chronolog:${{ env.VERSION }}-amd64

      ############################################
      # Build and push single-arch: arm64
      ############################################
      - name: Build & Push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/dockerfile
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/chronolog:${{ env.VERSION }}-arm64

      ############################################
      # Build and push multi-arch (vX.Y.Z + latest)
      ############################################
      - name: Build & Push Multi-Arch image (vX.Y.Z and latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .github/docker/dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/chronolog:${{ env.VERSION }}
            ghcr.io/${{ env.GHCR_OWNER }}/chronolog:latest